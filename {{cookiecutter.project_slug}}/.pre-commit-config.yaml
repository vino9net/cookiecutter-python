{%- if "alembic" in cookiecutter.extra_packages %}
exclude: "^$|deploy|scripts|tmp|migrations"
{%- else %}
exclude: "^$|deploy|scripts|tmp"
{%- endif %}
fail_fast: false
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: check-toml
      # - id: debug-statements
      #   args: ["--print-changes"]

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.5
    hooks:
      - id: uv-lock

  - repo: local
    hooks:
      - id: update-requirements-txt
        name: ensure requirements.txt is up-to-date
        entry: bash -c 'uv pip compile pyproject.toml -o requirements.txt > /dev/null && git diff --exit-code requirements.txt > /dev/null'
        language: system
        files: ^(pyproject\.toml|uv\.lock)$
        pass_filenames: false

      - id: pyright
        name: pyright
        entry: bash -c 'uv run pyright'
        language: system
        types: [python]
        pass_filenames: false

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.8
    hooks:
      - id: ruff
        args: [--fix]

      - id: ruff-format
